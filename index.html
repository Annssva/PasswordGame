<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The password game</title>
  </head>
  <body>
    <div id="app">
        <div class="div-logo">
            <h1 class="logo">The_p*ssw0rd_g*me</h1>
        </div>
        <div class="absolute top-6 right-6">
            <label class="relative inline-flex items-center cursor-pointer">
                <input
                        id="toggleDarkMode"
                        type="checkbox"
                        value=""
                        class="sr-only peer"
                />
                <div
                        class="w-11 h-6 bg-indigo-300 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-indigo-500"
                ></div>
                <span
                        class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Dark mode</span
                >
            </label>
        </div>
        <div class="main-container">
            <h2 class="enter-text">Enter your password:</h2>
            <form>
                <textarea type="text" class="password-input" id="textAreaForPassword" rows="1" ></textarea>
            </form>
            <div id="rulesDiv" class="rules-div">

            </div>
        </div>

    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
